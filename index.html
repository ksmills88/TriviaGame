<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col">
                
                <h1>Music Theory Trivia</h1>
                <!--the game will start counting time down when user clicks start button.-->
                <button class= "btn btn-warning btn-lg" type="button" id="startBtn">Start</button>
                <p class ="clicked"> Time Remaining: <span id="timer">10 </span> Seconds</p>
                
                    <h3 class = "question"> <p>Test Your Knowledge!</p><p>Press start when you are ready.</p><p>You will only have 10 seconds to answer each question.</p></h3>
                    <h3 class = "choices"></h3>
                
                
            </div>
        </div>
    </div>
    


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
